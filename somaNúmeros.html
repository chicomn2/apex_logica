<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 números</title>
</head>
<body>
    <script>
       let linha = parseFloat(prompt("Digite o número de linhas"))

       for(linha; linha>0; linha--){
        var coluna = linha
        for(coluna; coluna>0; coluna--){
            document.write(coluna+" ")
        }
        document.write("<br>")
       }
    </script>
</body>
</html>
