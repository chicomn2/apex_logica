<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetores</title>
</head>
<body>
    <script>
        var cidades = ["Blumenau", "Florianópolis", "São Francisco do Sul"];
        cidades.push(prompt("Inclua uma nova cidade")) 
        cidades.splice(2, 1);
    for (var lista = 0; lista < cidades.length; lista++) {
        document.write("<h1>"+(lista+1)+'-'+cidades[lista]+"<br></h1>");
    }

   





    </script>
    
</body>
</html>
