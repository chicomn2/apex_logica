<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var idade = window.prompt("Digite a Sua idade");
        idade = parseFloat(idade);
        if(idade>=50){
            document.write("Você já pode passar o bastão e relaxar");
        }
        else if(idade>=40){
            document.write("Você é quase experiente demais");
        }
        else if(idade>=30){
            document.write("Você já é dos Grecin 500");
        }
        else if(idade>=20){
            document.write("Você é jovem");
        }
        else if(idade>=10){
            document.write("Você é bem jovem");
        }
        else{
            document.write("Você é criança");
       }
    </script>
</body>
</html>
