<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício1</title>
</head>
<body>
    <script>
        var nota1 = window.prompt('Digite a nota da primeira prova');
        var nota2 = window.prompt('digite a nota da segunda prova');
        nota1 = parseFloat(nota1);
        nota2 = parseFloat(nota2);

        if(nota1>=0 && nota1<=10 && nota2>=0 && nota2<=10){
            var media = (nota1 + nota2)/2;
            document.write('<h1>Sua média é '+ media + '</h1>');
        }else{
            document.write('<h1>Você não preencheu as notas corretamente.</h1>');
        }
    </script>
</body>
</html>
