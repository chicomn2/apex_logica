<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While</title>
</head>
<body>
    <script>
        var indice = 0;
       while(indice<4){
           document.write("Exemplo while "+indice+"<br>");
            indice++
        }
        indice = 0;
        do{
           document.write("Exemplo Do While "+indice+"<br>");
           indice++;
        } while (indice <4 );



    </script>
</body>
</html>
