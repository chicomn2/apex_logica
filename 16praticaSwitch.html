<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var quantidade = prompt('Digite o valor a ser convertido em Reais');
        quantidade = parseFloat(quantidade);
        var moeda2 = prompt('Digite por qual moeda você quer converter entre "Dolar", "Euro", "Peso Mexicano" e "Real"');
        moeda2 = moeda2.toLowerCase();

        var conversao = 0

        if(isNaN(quantidade)){
            document.write("Você não digitou um valor válido")
        }  else {
        switch(moeda2){
            case "real":
                document.write("Não convedrtemos Real em Real");
                break;
            
            case "euro":
                conversao = quantidade/6;
                break;
            
            case "dolar":
            conversao = quantidade/5
                break;
            
            case "peso mexicano":
            conversao = quantidade/0.25
                break;

            default:
            document.write("Você não digitou uma moeda válida");
        }
        }
        if(conversao !=0){
            document.write("<h1>Você converteu R$"+quantidade+ " em "+moeda2+" e obteve "+conversao.toFixed(2)+"</h1>");

        }
    </script>
</body>
</html>
