<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch-Case</title>
</head>
<body>
    <script>
        var cidade = prompt 
        ('Digite o nome da cidade');
        cidade = cidade.toLowerCase();

        switch(cidade){
            case 'blumenau':
            document.write('<h1>Blumenau, cidade da Oktoberfest</h1>');
            break

            case 'joinville':
            document.write('<h1>Joinville, cidade GRANDE</h1>');
            break

            case 'rodeio':
            document.write('<h1>Rodeio, cidade pequena</h1>');
            break

            default:
            document.write('<h1>Você não acertou a cidade</h1>');


        }

    </script>
</body>
</html>
