<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laço For</title>
</head>
<body>
    <script>
        var indice = 1;
        while(indice <=10){
            document.write("<br>Laço While "+indice);
            indice++;
        }
        for (let index = 10; index> 0; index--) {
            document.write('<br>Laço For '+index);
            
        }
    </script>
</body>
</html>
