<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de Operações matemáticas</title>
</head>
<body>
    <script>
        document.writeln('5+5='+5+5+"<br>");
        document.write('15-20='+(15-20)+"<br>");
        document.write('3*4='+3*4+"<br>");
        document.write('12/4='+12/4+"<br>");
        document.write('10%3='+10%3+"<br>");
    </script>
    
</body>
</html>
