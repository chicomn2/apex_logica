<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Aninhado</title>
</head>
<body>
    <script>

        var cargo = window.prompt ('Digite o cargo de seu interesse entre: "Vendedor", "Gerente", "Diretor", "Presidente" ou se por um acaso você acredita, pode ser "Deus"');
        if( cargo == "Vendedor"){ document.write('<h1>Ok, para o cargo de Vendedor podemos oferecer apróximadamente R$2.000,00 e benefícios</h1>');
        } else if( cargo == 'Gerente'){
            document.write('<h1>Ok, para o cargo de Gerente podemos oferecer apróximadamente R$4.000,00 e benefícios</h1>');
        } else if( cargo == 'Diretor'){
            document.write('<h1>Ok, para o cargo de Diretor podemos oferecer apróximadamente R$8.000,00 e benefícios</h1>');
        } else if( cargo == 'Presidente'){
            document.write('<h1>Ok, para o cargo de Presidente podemos oferecer apróximadamente R$16.000,00 e você define seus benefícios</h1>');
        } else if( cargo == 'Deus'){
            document.write('<h1>Para quem acredita, Deus trabalha de graça, quem cobra é a Igreja</h1>');
        } else {
            document.write('<h1>Você não digitou corretamente</h1>');
        }

    </script>
    
</body>
</html>
