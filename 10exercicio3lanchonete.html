<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>
</head>
<body>
<script>
    var produto = prompt('Digite o produto que você deseja entre "Pizza"=R$12,00, "Pão de Queijo"=R$4,00, "Macarrão"=R$16,00 e "Brigadeiro"=R$5,00');
    var dinheiro = prompt('Digite seu pagamento');
    dinheiro = parseFloat(dinheiro);
    if(produto=='Pizza' && dinheiro>=12){
        document.write('Seu troco é de '+(dinheiro-12));
    } else if(produto=='Pizza' && dinheiro<12){
        document.write('Você ainda deve '+(12-dinheiro));
    } else if(produto=='Pão de Queijo' && dinheiro>=4){
        document.write('Seu troco é de '+(dinheiro-4));
    } else if(produto=='Macarrão' && dinheiro>=16){
        document.write('Seu troco é de '+(dinheiro-16));
    } else if(produto=='Brigadeiro' && dinheiro>=5){
        document.write('Seu troco é de '+(dinheiro-5));    
    } else if(produto=='Pão de Queijo' && dinheiro<4){
        document.write('Você ainda deve '+(4-dinheiro));
    } else if(produto=='Macarrão' && dinheiro<16){
        document.write('Você ainda deve '+(16-dinheiro));
    } else if(produto=='Brigadeiro' && dinheiro<5){
        document.write('Você ainda deve '+(5-dinheiro));
    }else{
        document.write('Você não preencheu os dados corretamente');
    }
</script>
    
</body>
</html>
